services:
  loumo_main:
    container_name: loumo_main
    build:
      context: ./loumo-main
      dockerfile: Dockerfile
    restart: unless-stopped
    command: sh -c "npm install && npm run build && npm run start"
    environment:
      NEXT_PUBLIC_API_BASE_URL: "https://api.loumoshop.com/api/"
    ports:
      - "3001:3000"
    networks:
      - caddy-network

networks:
  caddy-network:
    driver: bridge
    attachable: true
